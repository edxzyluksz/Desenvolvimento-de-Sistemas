<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4.A16.Formulário com Fieldset</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        fieldset{
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 15px;
            background: #FFF;
            width: 300px;
        }

        legend {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #CCC;
            border-radius: 5px;
        }
        
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056B3;
        }

    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Cadastro de Usuário</legend>
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" id="usuario" required>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
            <div style="text-align: center;"><button type="submit">Cadastrar</button></div>
        </fieldset>
    </form>
    <script src="../retorno.js"></script>
</body>
</html>
