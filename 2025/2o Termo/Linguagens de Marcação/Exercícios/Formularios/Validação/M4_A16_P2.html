<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4.A16.Formulário atributos especiais</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        fieldset{
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 15px;
            background: #FFF;
            width: 95%;
        }

        legend {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #CCC;
            border-radius: 5px;
        }

    </style>

</head>
<body>
    <form>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome..." required>
            <br><br>
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" min="10" max="99" required>
            <br><br>
            <label for="curso">Curso:</label>
            <input type="text" name="curso" id="curso" value="Análise e Desen. Sistemas" readonly>
            <br><br>
            <label for="codigo">Codigo:</label>
            <input type="text" name="codigo" id="codigo" value="XYZ-2025" disabled>
            <br><br>
            <label for="data">Calendário</label>
            <input type="date" name="data" id="data">
            <br><br>
            <input type="submit" value="Enviar">
    </form>
    <script src="../retorno.js"></script>  
</body>
</html>
