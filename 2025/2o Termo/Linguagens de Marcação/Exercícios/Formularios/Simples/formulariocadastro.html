<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro (Exercício 2)</title>
</head>
<body>
    <form action="#" method="POST">
        <h2>Cadastro</h2>
        <fieldset>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" maxlength="50">
        </fieldset>
        <fieldset>
            <label for="email">Email:</label>
            <input type="email" name="nome" id="nome" placeholder="Digite seu email" maxlength="120">
        </fieldset>
        <fieldset>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password">
        </fieldset>
        <fieldset>
            <label for="passwordcheck">Confirmar senha:</label>
            <input type="password" name="passwordcheck" id="passwordcheck">
        </fieldset>
        <button type="submit">Cadastrar-se</button>
    </form>
    <script src="../retorno.js"></script>
</body>
</html>
