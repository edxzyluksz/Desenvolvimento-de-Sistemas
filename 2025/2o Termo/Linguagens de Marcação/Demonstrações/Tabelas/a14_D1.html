<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A14.D1 Formatação de Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }

        th, td{
            border: 2px solid green;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>20</td>
        </tr>
    </table>

    <br>

    <table border="3" bordercolor="yellow">
        <tr>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>80</td>
        </tr>
    </table>

    <br>

    <table border="1" bordercolor="green" cellpadding="10" cellspacing="5">
        <tr>
            <th>Cursos</th>
            <th>Duração</th>
        </tr>
        <tr>
            <td>HTML Básico</td>
            <td>20h</td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <th>Nome</th>
            <th>Nota</th>
        </tr>
        <tr>
            <td>João</td>
            <td>5.5</td>
        </tr>
    </table>
</body>
</html>
