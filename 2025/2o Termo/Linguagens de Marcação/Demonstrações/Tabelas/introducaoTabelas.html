<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Demo 1 - Introdução às Tabelas</title>
</head>
<body>
    <table border="1" width="300">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>20</td>
                <td>Informática</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>22</td>
                <td>Redes</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="center">Total de Alunos: 2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
