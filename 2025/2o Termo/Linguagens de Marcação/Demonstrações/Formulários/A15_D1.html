<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A15.D1 - Formulário </title>
</head>
<body>
    <form action="#" method="GET">

        <h2>Cadastro de Usuário</h2>

        <fieldset>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        </fieldset>

        <fieldset>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">
        </fieldset>

        <fieldset>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
        </fieldset>

        <button type="submit">Cadastrar</button>
    </form>

    <form action="pesquisa.php" method="GET">
        <h2>Pesquisa de Opinião</h2>
        <label>Qual o seu gênero musical favorito?</label>
        <hr>
        <fieldset>
            <input type="checkbox" name="musica" value="ROCK">Rock
            <input type="checkbox" name="musica" value="POP">Pop
            <input type="checkbox" name="musica" value="SERTANEJO">Sertanejo
            <input type="checkbox" name="musica" value="ELETRONICA">Eletrônica
        </fieldset>
        <label for="recomenda">Você recomendaria esse curso a um amigo?</label>
        <fieldset id="recomenda">
            <input type="radio" name="recomenda" value="sim">Sim
            <input type="radio" name="recomenda" value="não">Não
        </fieldset>
        <br>
        <button type="submit">Enviar pesquisa</button>
    </form>

    <form action="comentario.php" method="POST">
        <h2>Comentários</h2>

        <fieldset>
            <label>Estado</label>
            <select name="estado" id="estado">
                <option value="">Selecione o Estado</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </select>
        </fieldset>

        <fieldset>
            <textarea name="mensagem" id="msg" rows="5" cols="40" placeholder="Digite seu comentário"></textarea>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
