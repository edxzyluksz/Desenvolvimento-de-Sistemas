<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A21.A1 - com Flex</title>
    <style>
        .galeria {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px;
        }

        .galeria img {
            width: 100%px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="galeria">
        <img src="../Imagens e Cores/images/gato.webp" alt="Gatinho">
        <img src="../Imagens e Cores/images/gato.webp" alt="Gatinho">
        <img src="../Imagens e Cores/images/gato.webp" alt="Gatinho">
        <img src="../Imagens e Cores/images/gato.webp" alt="Gatinho">
        <img src="../Imagens e Cores/images/gato.webp" alt="Gatinho">
        <img src="../Imagens e Cores/images/gato.webp" alt="Gatinho">
    </div>
</body>

</html>
