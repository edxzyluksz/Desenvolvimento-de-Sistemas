<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M6.A20.D3 - BoxModel - Display</title>
    <style>
        .caixa {
            background-color: lightblue;
            border: 1px solid #333;
            border-radius: 10px;
            margin: 5px;
            padding: 10px;
        }

        .bloco {
            display: block;
        }

        .linha {
            display: inline;
        }

        .mistura {
            display: inline-block;
            width: 120px;
            height: 50px;
        }

        .oculta {
            display: none;
        }

        .visivel {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h2>Comparando tipos de display</h2>

    <p><strong>display: block;</strong></p>
    <div class="caixa bloco">Caixa 1</div>
    <div class="caixa bloco">Caixa 2</div>

    <p><strong>display: inline;</strong></p>
    <div class="caixa linha">Caixa 1</div>
    <div class="caixa linha">Caixa 2</div>

    <p><strong>display: inline-block;</strong></p>
    <div class="caixa mistura">Caixa 1</div>
    <div class="caixa mistura">Caixa 2</div>

    <p><strong>display: none;</strong></p>
    <div class="caixa oculta">Caixa oculta 1</div>
    <p>Caixa 1 ↑ (com display: none;)</p>
    <div class="caixa visivel">Caixa oculta 2</div>
    <p>Caixa 2 ↑ (com visibility: hidden;)</p>

</body>

</html>
