<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M5.A18.A2 - Demo Imagens</title>
    <style>
        
        .padrao{
            border: 2px solid black;
        }
        .arredondada{
          border-radius: 15px;
          border: solid black;
        }
        .circular{
            border-radius: 50%;
            border: solid black;
        }
        .sombra{
            border: solid black;
            box-shadow: 5px 5px 15px rgb(84, 61, 182);
        }
    </style>
</head>
<body style="text-align: center;">
    <h1>Exemplos de formatação de imagens</h1>
    <div style="margin-top: 2%;">
    <img src="images/perfil.png" class="padrao"         alt="Imagem Padrão">
    <img src="images/perfil.png" class="arredondada"    alt="Imagem Arredondada">
    <img src="images/perfil.png" class="circular"       alt="Imagem Circular">
    <img src="images/perfil.png" class="sombra"         alt="Imagem com Sombra">
    </div>
</body>
</html>
