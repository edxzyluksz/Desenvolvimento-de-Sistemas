<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantica</title>
</head>
<body>
    <p>Este é um <b>texto em negrito</b> (visual) </p>
    <p>Este é um <strong>texto importante</strong> (semântica)</p>
    <p>Este é um texto em <i>itálico</i> (visual)</p>
    <p>Esté é um texto com <em>ênfase</em> (semântica)</p>
    <p>Fórmula química: H<sub>2</sub>O</p>
    <p>Exemplo matemático: 10<sup>2</sup> = 100</p>
</body>
</html>
