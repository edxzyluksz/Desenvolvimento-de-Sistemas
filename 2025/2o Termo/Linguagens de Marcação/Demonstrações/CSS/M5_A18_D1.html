<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M5.A18.Demo-1 - Seletores HTML</title>
    <style>
        p{
            color: blue;
            
        }

        .importante{
            font-weight: bold;
            color: red;
            font-family: 'Courier New', Courier, monospace;
        }

        #titulo{
            text-align: center;
            font-size: 22px;
            color: green;
        }

        *{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        h2, h3{
            color: purple;
        }

    </style>
</head>
<body>
    <h1 id="titulo">Exemplo de Seletores</h1>
    <h2>Subtítulo h2</h2>
    <h3>Subtítulo h3</h3>
    <p class="importante">Este parágrafo tem classe importante</p>
    <p>Este já não é importante</p>
    <p>Também não importante, mas é azul.</p>
</body>
</html>
