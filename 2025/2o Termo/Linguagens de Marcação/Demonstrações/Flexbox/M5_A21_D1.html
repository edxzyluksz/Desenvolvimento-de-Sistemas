<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M5.A21.D1 - Flexbox</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .box {
            width: 50px;
            height: 50px;
            background: coral;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
    </div>
</body>

</html>
