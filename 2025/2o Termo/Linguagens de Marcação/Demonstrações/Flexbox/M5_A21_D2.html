<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A21. D2</title>
    <style>
        .container {
            display: flex;
            width: 600px;
            border: 2px solid black;
        }

        .box {
            /* flex-basis: 100px;
            flex-grow: 1;
            flex-shrink: 1; */
            flex: 1 1 100px;
            background: coral;
            margin: 5px;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .box2 {
            /* flex-basis: 100px;
            flex-grow: 1;
            flex-shrink: 1; */
            flex: 2 1 100px;
            background: coral;
            margin: 5px;
            text-align: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box2">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
    </div>
</body>

</html>
