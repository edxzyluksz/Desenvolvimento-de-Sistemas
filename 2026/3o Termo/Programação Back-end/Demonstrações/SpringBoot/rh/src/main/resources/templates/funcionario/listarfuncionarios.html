<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Funcion치rios</title>
    <!-- Colocar o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>
    <h4>Listar Funcion치rios</h4>
    <table class="table table-hover table-striped table-responsive">
        <thead>
            <tr>
                <th scope="col">Nome:</th>
                <th scope="col">E-mail</th>
            </tr>
        </thead>
        <tbody>
            <!-- Listar os funcion치rios da lista de funcion치rios -->
            <tr th:each="funcionario : ${funcionarios}">
                <td><span th:text="${funcionario.nome}"></span></td>
                <td><span th:text="${funcionario.email}"></span></td>
                <td><a th:href="@{/deletarfuncionario/{id}(id=${funcionario.id})}" class="waves-effect waves btn-small">
                    <button type="button" class="btn btn-danger">Excluir</button>
                </a></td>
                <td><a th:href="@{/editarfuncionario/{id}(id=${funcionario.id})}"></a>" class="waves-effect waves btn-small">
                    <button type="button" class="btn btn-primary">Editar</button>
                </a></td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
